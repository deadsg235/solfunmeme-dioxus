[package]
name = "prepare_sources"
version = "0.1.0"
edition = "2024"
license = "AGPL-3.0"

[[bin]]
name = "prepare_sources"
path = "src/bin/prepare_sources.rs"

[dependencies]
shared_analysis_types = { path = "../shared_analysis_types" }

anyhow = "1.0"
indicatif = "0.17"
regex = "1.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
syn = { version = "2.0", features = ["full", "extra-traits"] }
quote = "1.0"
tantivy = "0.24"
walkdir = "2.3"
rayon = "1.10"

[features]
# No gpu_backend feature if candle is removed